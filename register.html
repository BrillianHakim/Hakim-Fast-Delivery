<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script>
            function confirmRegistration() {
                var confirmation = confirm("Apakah Anda yakin ingin membuat akun?");
                if (confirmation) {
                    // Jika pengguna yakin, maka formulir akan disubmit
                    document.getElementById("registrationForm").submit();
                } else {
                    // Jika pengguna tidak yakin, tidak akan terjadi apa-apa
                }
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <form id="registrationForm" action="login.html" method="GET"> <!-- Perubahan disini -->
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
             
                <!-- Menambahkan event handler onclick untuk memanggil fungsi konfirmasi -->
                <button type="button" class="btn" onclick="confirmRegistration()">Make Account</button>
            </form>
        </div>
    </body>
</html>
