<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard | HakiemDelivery.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="#" class="navbar-logo">Hakiem<span>Delivery.</span></a>
            <div class="navbar-nav">
                <a href="#order">Order</a><i class='bx bx-cart-download'></i>
                <a href="#layanan">Layanan</a><i class='bx bxs-server'></i>
                <a href="#menu">Informasi</a><i class='bx bxs-message-square-dots'></i>
            </div>
        </nav>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" >
              <div class="item active">
                <img src="img/DashboardCorousel1.jpg" alt="HakiemDelivery">
              </div>
          
              <div class="item">
                <img src="img/DashboardCourosel2.jpg" alt="HakiemDelivery">
              </div>
          
              <div class="item">
                <img src="img/DashboardCourosel3.jpg" alt="HakiemDelivery">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
